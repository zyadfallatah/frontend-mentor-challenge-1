<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link to css file -->
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Order summary card</title>
  <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <main title="main-content">
      <img src="images/pattern-background-desktop.svg" alt="background" class="bg">
      <div class="container">
      <div class="card">
          <img src="images/illustration-hero.svg" alt="" class="first-img">
          <section class="content">
            <header class="heading">
              <h1 class="title">order summary</h1>
              <p class="heading-desc">You can now listen to millions of songs, 
                audiobooks, and podcasts on any device anywhare you like</p>
            </header>
            <section class="subs">
              <img src="images/icon-music.svg" alt="">
              <div class="text">
                <h2>annual plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="#">change</a>
            </section>
            <input type="button" value="Proceed to Payment">
            <div class="cancel">cancel order</div>
          </section>
        </div>
      </div>
    </main>
</body>
</html>
